<mat-card>

  <mat-toolbar color="primary">Cadastro de Curso</mat-toolbar>

  <mat-card-content>
    <br/>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Curso" formControlName="descricao">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Total Alunos" formControlName="alunos">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Inherited calendar color</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="inicio">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Custom calendar color</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="termino">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 color="primary"></mat-datepicker>
      </mat-form-field>



      <mat-form-field class="full-width">
        <mat-label>Categorias </mat-label>
        <mat-select formControlName="cat_id">
          <mat-option value="Banco de Dados">Banco de Dados</mat-option>
          <mat-option value="Comportamento">Comportamento</mat-option>
          <mat-option value="Comunicação">Comunicação</mat-option>
          <mat-option value="Metodologia">Metodologia</mat-option>
          <mat-option value="Multiplataforma">Multiplataforma</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
