<mat-card>
  <mat-toolbar color="secondary"> Cursos Disponíveis </mat-toolbar>
  <div *ngIf="cursos$ | async as cursos; else carregando">
    <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><strong><b>Curso </b></strong></th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef><b>Categoria</b></th>
        <td mat-cell *matCellDef="let element">{{ element.categoria }}
          <mat-icon aria-hidden="false" aria-label="Example thumbs up SVG icon">{{ element.categoria | categorias}}
        </mat-icon>
        </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-fab color="accent" routerLink="editar">Editar</button>&nbsp;&nbsp;&nbsp;&nbsp;
          <button mat-fab color="warn" (click)="exclui()">Excluir</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #carregando>
    <div class="loading-progress-bar">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </ng-template>
</mat-card>
